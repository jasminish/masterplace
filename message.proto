syntax = "proto3";
package TM25;

option java_package = "com.mastercard.blockchain";
option java_outer_classname = "BarebonesProtocolBuffer";

message Transaction {
	string reference = 1;    // unique hash reference to object
	string ownerpk = 2;     // owner public key
	string recipientpk = 3; // recipient public key
	string signature = 4;    // signature of owner 

	enum TransferType {
		REWARD = 0; // default value
	}
	TransferType type = 5;

}
