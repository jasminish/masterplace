syntax = "proto3";
package TM25;

option java_package = "com.mastercard.blockchain";
option java_outer_classname = "BarebonesProtocolBuffer";

message Transaction {
	string ownerid = 1;     
	string recipientid = 2; 
	string item = 3;    // unique object id
	string points = 4; 
	string miles = 5; 
	string lastHash = 6; 
}
